        padding: 2rem;
      }

        border-collapse: collapse;
        width: 100%;
        max-width: 900px;
      }

        border: 1px solid #ccc;
        padding: 0.6rem 0.8rem;
        text-align: left;

        background: #f3f3f3;
        font-weight: 600;
      }

      }

  </head>
